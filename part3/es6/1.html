<html>
<head>
  <title>this is fixed layout</title>
  <style type="text/css">
    header,footer,main{
      display: block;
    }
    header{
      position: fixed;
      height: 50px;
      left: 0;
      right: 0;
      top: 0;
    }

    footer {
      position: fixed;
      height: 34px
      left:0;
      right:0;
      bottom:0;
    }
    main{
      position: absolute;
      top:50px;
      bottom:34px;
      overflow-y: scroll;
      -webkit-overflow-scrolling:touch;
    }
    mian .content{
      height:2000px;
    }



  </style>
</head>
<body>
  <header></header>
  <main>
    <div>
      
    </div>
  </main>
  <footer></footer>
</body>
</html>
